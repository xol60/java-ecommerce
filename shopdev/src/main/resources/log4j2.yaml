Configuration:
  status: INFO
  monitorInterval: 30
  appenders:
    Console:
      name: ConsoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"

    File:
      - name: InfoFile
        fileName: logs/app-info.log
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n"
        Filters:
          ThresholdFilter:
            level: info
            onMatch: ACCEPT
            onMismatch: DENY

      - name: DebugFile
        fileName: logs/app-debug.log
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n"
        Filters:
          ThresholdFilter:
            level: debug
            onMatch: ACCEPT
            onMismatch: DENY

      - name: ErrorFile
        fileName: logs/app-error.log
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n"
        Filters:
          ThresholdFilter:
            level: error
            onMatch: ACCEPT
            onMismatch: DENY

  loggers:
    Root:
      level: info
      AppenderRef:
        - ref: ConsoleAppender
        - ref: InfoFile
        - ref: DebugFile
        - ref: ErrorFile

    logger:
      - name: com.shopdev       
        level: debug
        additivity: false
        AppenderRef:
          - ref: ConsoleAppender
          - ref: InfoFile
          - ref: DebugFile
          - ref: ErrorFile